<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Let's Make Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="sticky-notes-icon.webp" type="image/x-icon">
  <script defer src="notes.js"></script>
</head>

<style>
  body{
    color: white;
    background-color: #343a41;
  }

  .padding-100 {
    padding-top: 1em;
  }

  .padding-50 {
    padding-top: 0.5em;
  }

  .margin-b{
    margin: 5px;
  }

  .section {
    border: 1px solid grey;
  }

  .spacing>*{
    margin: 1em 0;
  }

  @media only screen and (max-width: 1000px) {
    #btn_h2{
      flex-direction: column;
      align-items: center;
    }
    #btn_h2>*{
      padding: 0.25em 0;
    }
  }

</style>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-success"
        href="#">Let's make Notes</a>
      <button style="background-color: grey;" class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
        id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white"
              aria-current="page"
              href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex"
          role="search">
          <input class="form-control me-2"
          id="search-text"
            type="search"
            placeholder="Search for notes"
            aria-label="Search">
        </form>
      </div>
    </div>
  </nav>


  <div class="d-flex flex-column align-items-center justify-content-center w-100 padding-100">
    <div class="w-50">
      <h2>Let's make Notes</h2>
    </div>
    <div class="mb-3 w-50 padding-50">
      <label for="exampleFormControlTextarea1"
        class="form-label">Add a Title for your Note</label>
      <textarea class="form-control"
        id="title-input"
        rows="1" placeholder="New Beginning"></textarea>
    </div>
    <div class="mb-3 w-50">
      <label for="exampleFormControlTextarea1"
        class="form-label">Add a Note</label>
      <textarea class="form-control"
        id="text-input"
        rows="3" placeholder="Open your mind"></textarea>
    </div>
    <div class="w-50 d-flex justify-content-center">
      <button type="button"
        class="btn btn-success text-submit" id="text-submit">Add a Note</button>
    </div>
  </div>

  <hr>

  <div class="d-flex flex-column align-items-center justify-content-between w-100">
    <div class="w-50 p-2 d-flex justify-content-between" id="btn_h2">
      <h2>Your Notes</h2>
      <div class="del_btn">
        <button type="button"
        class="btn btn-danger" id="del-btn">Delete All Notes</button>
      </div>
    </div>
    <div class="mb-3 w-50">
      <div style="border-radius: 20px; border: 3px solid yellow;" class="section p-2 text-output d-flex flex-wrap justify-content-between spacing" id="text-output">
        <p id="first">Nothing to show here. Use "Add a Note" section to add notes</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
