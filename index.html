    <body>
        <header>
            <nav class="container">
                <a href="#" class="head_link"
                    ><h2 class="logo_head">
                        <span class="logo">Let's make Notes</span>
                    </h2></a
                >
                <div class="js_icon">
                    <div class="lines"></div>
                    <div class="lines"></div>
                    <div class="lines"></div>
                </div>
                <div id="toggled_div">
                    <ul class="parent_list">
                        <li class="nav__lists">
                            <a href="#" class="nav__links">Home</a>
                        </li>
                        <li class="nav__lists">
                            <a href="#" class="nav__links"
                                >Sign Up</a
                            >
                        </li>
                        <li class="nav__lists">
                            <a href="#" class="nav__links">Sign In</a>
                        </li>
                    </ul>
                    <div id="search">
                        <input
                            type="search"
                            name="search_notes"
                            id="search_notes"
                            placeholder="Search..."
                        />
                        <img
                            id="search_icon"
                            src="Images/search-icon.svg"
                            alt=""
                        />
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="container sect">
                <h2>Let's make Notes</h2>
                <form class="form" action="#">
                    <div>
                        <label for="title">Add Title</label> <br />
                        <textarea
                            class="title"
                            id="title"
                            rows="1"
                            placeholder="New Beginning"
                        ></textarea>
                        <br />
                    </div>
                    <div>
                        <label for="note">Add a Note</label> <br />
                        <textarea
                            class="notes"
                            id="notes"
                            rows="3"
                            placeholder="Open your mind"
                        ></textarea>
                        <br />
                    </div>
                    <div class="sect-btn">
                        <button id="submit-btn" type="button">
                            Add a Note
                        </button>
                    </div>
                </form>
            </div>
            <hr />
            <div class="container note-sect">
                <div id="beauty">
                    <h2>Your Notes</h2>
                    <div class="sect-btn">
                        <button id="delete-btn">Delete All Notes</button>
                    </div>
                </div>
                <div id="all-notes">
                    <p id="first">
                        Nothing to show here. Use "Add a Note" section to add
                        notes
                    </p>
                </div>
            </div>
        </section>
    </body>
